syntax="proto3"; //indicates to use proto3 syntax.
option java_multiple_files=true;
option java_package="in.rk.models";


message Address
{
  int32 postbox=1;
  string stret=2;
  string city=3;
}

message Car
{
  string make=1;
  string model=2;
  int32 year=3;
}

message Person
{
  string name=1;
  int32 age=2;
  Address addr=3;
  Car car=4;
}