syntax="proto3";
package rk.pcbook;
option java_multiple_files=true;
option java_package="in.rk.pcbook.models";

message Screen
{
  message Resolution
  {
    uint32 width=1;
    uint32 height=2;
  }
  enum  Panel
  {
    UNKNOWN=0;
    IPS=1;
    OLED=2;
  }

  float size_inche=1;
  Resolution resolution=2;
  Panel panel=3;
  bool multitouch=4;
}
